<script type="text/javascript">
	var audio=document.getElementById("audio")
	var audiotags=document.querySelectorAll("div[play]")
	for(var i=0;i<audiotags.length;i++)
	{
		audiotags[i].onmouseover=function(){
			document.querySelector("audio").children[0].src="1.mp3"
			// audio.src=this.getAttribute("play")
				audio.play()
		}
		audiotags[i].ontouchstart=function(){
			document.querySelector("audio").children[0].src="1.mp3"
			// audio.src=this.getAttribute("play")
				audio.play()
		}
		
		audiotags[i].onmouseout=function(){
			audio.src=this.getAttribute("play")
			audio.pause()
		}
		audiotags[i].ontouchmove=function(){
			audio.src=this.getAttribute("play")
			audio.pause()
		}

	}
</script>



<script>
var answers=[
		"url('a1.png')",
		"url('a2.png')",
		"url('a3.png')",
		"url('a4.png')",

]

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text",ev.target.getAttribute("src"));
  ev.dataTransfer.setData("class",ev.target.className);
}

function drop(ev) {
		ev.preventDefault();
	  	var data = ev.dataTransfer.getData("text");
	  	var cl = ev.dataTransfer.getData("class");
      // console.log(ev.target.style.backgroundImage)
        document.querySelector(`.${cl}`).setAttribute("src",ev.target.getAttribute("src"))
        document.querySelector(`.${cl}`).style.backgroundImage=ev.target.getAttribute("src")
        ev.target.style.backgroundImage=data
        ev.target.setAttribute("src",data)
}


  var a=document.querySelectorAll("[itsdgraggable]")
  for(i=0;i<a.length;i++)
  {
  		a[i].setAttribute("draggable",true)
  		// a[i].setAttribute("src",`url('${a[i].className[0]}1.png')`)
  		a[i].ondragstart=function(event){
  			drag(event)	
  		}
  		a[i].ondrop=function(event){
  			drop(event)	
  		}
  		a[i].ondragover=function(event){
  			allowDrop(event)	
  		}
  }

  let c1=document.querySelectorAll("[tiktok]")
  let c=document.querySelectorAll("[ans]")
  c=Array.from(c)
  c1=Array.from(c1)
    
  function checkAnswers()
  {
  	c.filter(function(item,index){
  			if(item.getAttribute("src")!=answers[index])
  			{
  				item.style.border="2px solid transparent"
          c1[index].style.backgroundImage="url(cross.png)"
  			}
  			else
  			{

  				item.style.border="2px solid transparent"
          c1[index].style.backgroundImage="url(tick.png)"
  			}
          c1[index].style.opacity=1
  	})
  }

  function resetall1()
  {
    location.reload()
  }
  function resetall()
  {
  	let c=document.querySelectorAll("[ans]")
    let ans=document.querySelectorAll("[ans]")
    let ques=document.querySelectorAll("[ques]")
  	c=Array.from(c)
  	c.filter(function(item,index){
  				item.style.border="2px solid transparent"
  	})
   
    for(i=0;i<$("[ques]").length;i++)
    {
      $("[ques]")[i].style.opacity=1 
      $("[ques]")[i].style.backgroundImage=answers[i] 
      $("[ques]")[i].setAttribute("src",answers[i] )
      $("[ques]")[i].style.borderColor="transparent"
    }
    for(i=0;i<$("[ans]").length;i++)
    {
      $("[ans]")[i].style.opacity=1 
      $("[ans]")[i].style.backgroundImage="url('b1.png')" 
      $("[ans]")[i].setAttribute("src",answers[i] )
      $("[ans]")[i].style.borderColor="transparent"
    }
    for(i=0;i<$("[tiktok]").length;i++)
    {
     $("[tiktok]")[i].style.opacity=0 
    }
  }
  function soltuion()
  {
  	let c=document.querySelectorAll("[ans]")
  	let d=document.querySelectorAll("[ques]")
    let e=document.querySelectorAll("[tiktok]")

  	for(i=0;i<d.length;i++)
  	{
  		d[i].style.opacity=0
  	}
  	c=Array.from(c)
    e=Array.from(e)
  	c.filter(function(item,index){
			item.style.backgroundImage=answers[index]
      item.style.borderColor="transparent"
			item.setAttribute("src",answers[index])
      e[index].style.opacity=0
  	})

  }
  function $(css)
  {
    return Array.from(document.querySelectorAll(css))
  }

  c1.filter(function(item){
    item.style.opacity=0
  })

</script>
